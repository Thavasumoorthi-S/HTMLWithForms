<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        CRUD OPERATION
    </title>
  <link rel="stylesheet" href="style.css">
    <script src="index.js">
</script>    
</head>

<body>
    <div class="container">
    <table class="outer">
        <caption>FORM</caption>
        <tr>
            <th>
                <form onsubmit="event.preventDefault();onFormSubmit()">
                        <label>NAME:</label>
                        <input type="text" id="fullName" onkeyup="namecheck()">
                        <label>Number:<label>
                        <input type="text" id="empCode" onkeyup="numbercheck()" >
                        <label>DOB:</label>
                        <input type="text" id="dob" onkeyup="dobcheck()">
                        <label>CITY:</label>
                        <input type="text" id="city" onkeyup="citycheck()" >
                        <button type="submit">SUBMIT</button>
                </form>
            </th>
        </tr>
    </table>
    <table  id="employee">
        <caption>CRUD OPERRATION RESULT</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>EMPID</th>
                <th>SALARY</th>
                <th>CITY</th>
                <th>ACTION</th>
            </tr>
        </thead>
            <tbody >

            </tbody>
    </table>
      </div>
</body>

</html>
