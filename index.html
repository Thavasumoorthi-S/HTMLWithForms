<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>
        CRUD OPERATION
    </title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <table class="outer">
        <tr>
            <th>
                <form onsubmit="event.preventDefault();onFormSubmit()">
                        <label>NAME:</label>
                        <input type="text" id="fullName" onkeyup="namecheck()" placeholder="Enter name">
                        <label>Number:<label>
                        <input type="text" id="empnum" onkeyup="numbercheck()" placeholder="Enter Number" >
                        <label>DOB:</label>
                        <input type='text' id="dob" onkeyup="dobcheck()" placeholder="DD/MM/YYYY">
                        <label>CITY:</label>
                        <input type="text" id="city" onkeyup="citycheck()" placeholder="Enter City" >
                        <button type="submit">SUBMIT</button>
                </form>
            </th>
        </tr>
    </table>
    <table  id="employee">
        <thead>
            <tr>
                <th>NAME</th>
                <th>NUMBER</th>
                <th>DOB</th>
                <th>CITY</th>
                <th>ACTION</th>
            </tr>
        </thead>
            <tbody >

            </tbody>
    </table>
</div>
    <script src="index.js"></script>
</body>

</html>
